<div class="drop-shadow mat-elevation-z8">
  <div>
    <mat-form-field>
      <input matInput type="text" placeholder="Add New Role" [(ngModel)]="rolename" minlength="3">
      <mat-error *ngIf="rolename === undefined || rolename.length < 3">Please provide atleast 3 characters</mat-error>
      <button mat-button *ngIf="rolename" matSuffix mat-icon-button aria-label="Clear" (click)="rolename=''">
        <mat-icon svgIcon="exit"></mat-icon>
      </button>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="SavePermission()">Save</button>
  </div>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="display">
      <th mat-header-cell *matHeaderCellDef> Menu </th>
      <td mat-cell *matCellDef="let rowitem"> {{rowitem.display}} </td>
    </ng-container>
    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef> View </th>
      <!-- <td mat-cell *matCellDef="let rowitem"> {{rowitem.view}} </td> -->
      <td mat-cell *matCellDef="let rowitem">
        <mat-checkbox [(ngModel)]="rowitem.view" *ngIf="!rowitem.is_root"></mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="add">
      <th mat-header-cell *matHeaderCellDef> Add </th>
      <td mat-cell *matCellDef="let rowitem">
        <mat-checkbox [(ngModel)]="rowitem.add" *ngIf="!rowitem.is_root"></mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let rowitem">
        <mat-checkbox [(ngModel)]="rowitem.edit" *ngIf="!rowitem.is_root">
        </mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let rowitem">
        <mat-checkbox [(ngModel)]="rowitem.delete" *ngIf="!rowitem.is_root"></mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="search">
      <th mat-header-cell *matHeaderCellDef> Search </th>
      <td mat-cell *matCellDef="let rowitem">
        <mat-checkbox [(ngModel)]="rowitem.search" *ngIf="!rowitem.is_root"></mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="print">
      <th mat-header-cell *matHeaderCellDef> Print </th>
      <td mat-cell *matCellDef="let rowitem">
        <mat-checkbox [(ngModel)]="rowitem.print" *ngIf="!rowitem.is_root"></mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="mail">
      <th mat-header-cell *matHeaderCellDef> Mail </th>
      <td mat-cell *matCellDef="let rowitem">
        <mat-checkbox [(ngModel)]="rowitem.mail" *ngIf="!rowitem.is_root"></mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="settings">
      <th mat-header-cell *matHeaderCellDef> Settings </th>
      <td mat-cell *matCellDef="let rowitem">
        <mat-checkbox [(ngModel)]="rowitem.settings" *ngIf="!rowitem.is_root"></mat-checkbox>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngStyle]="{'background-color':row.is_root ? 'darkgrey' : 'white'}"></tr>
  </table>
</div>
